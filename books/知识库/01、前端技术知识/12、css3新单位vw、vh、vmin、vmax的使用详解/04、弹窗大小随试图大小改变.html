<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hangge.com</title>
    <script type="text/javascript" src="../../../lib/jquery.min.js"></script>
    <style>
        html, body, div, span, button {
            margin: 0;
            padding: 0;
            border: 0;
        }

        button {
            width: 120px;
            height: 30px;
            color: #FFFFFF;
            font-family: "微软雅黑";
            font-size: 14px;
            background: #28B995;
        }

        .dialog-container {
            display: none;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,.35);
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .dialog-box {
            top:10vh;
            left:10vw;
            width: 80vw;
            height: 80vh;
            text-align: left;
            position: absolute;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        .dialog-title {
            line-height: 28px;
            padding-left: 5px;
            padding-right: 5px;
            border-bottom: 1px solid #ccc;
            background-color: #eee;
            font-size: 12px;
            text-align: left;
        }

        .dialog-close {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
        }

        .dialog-body {
            background-color: #fff;
            flex:1;
            overflow: auto;
        }
    </style>
</head>
<body>
<button onclick="$('#dialogContainer').show();">点击显示弹出框</button>
<div id="dialogContainer" class="dialog-container">
    <div class="dialog-box">
        <div class="dialog-title">居中弹出框</div>
        <a onclick="$('#dialogContainer').hide();" class="dialog-close">关闭</a>
        <div class="dialog-body">
            <h2>i13urdlksdnvoivor829347</h2>
            <h2>19823sdlkfjsaf</h2>
            <h2>sdkfjafa on vndnv nslkvdnsdv </h2>
        </div>
    </div>
</div>
</body>
</html>

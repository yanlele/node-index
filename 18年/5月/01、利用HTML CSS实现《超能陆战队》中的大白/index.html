<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dabai</title>
    <style type="text/css">
        body{
            background-color: #595959;
        }
        #baymax{
            /*设置为居中*/
            margin:0 auto;
            /*高度*/
            height: 600px;
            /*隐藏溢出*/
            overflow: hidden;
            /*background-color: red;*/
        }
        #head{
            height: 64px;
            width: 100px;
            background-color: #fff;
            border-radius: 50%;
            margin:0 auto;
            margin-bottom: -20px;
            /*设置下边框的样式*/
            border-bottom: 5px solid #e0e0e0;
            /*属性设置元素的堆叠顺序；拥有更高堆叠顺序的元素总是会处于堆叠顺序较低元素的前面*/
            z-index: 100;
            /*生成相对定位的元素*/
            position: relative;
        }
        #eye,#eye2{
            width: 11px;
            height: 13px;
            background-color: #282828;
            border-radius: 50%;
            position: relative;
            top:30px;
            left:27px;
            /*旋转该元素*/
            transform: rotate(8deg);
        }
        #eye2{
            /*使其旋转对称*/
            transform: rotate(-8deg);
            left:69px;
            top: 17px;
        }
        #mouth{
            width: 38px;
            height: 1.5px;
            background-color: #282828;
            position: relative;
            left: 34px;
            top:10px;
        }
        #torso,
        #belly{
            margin:0 auto;
            height: 200px;
            width: 180px;
            background-color: #fff;
            border-radius: 47%;
            /*设置边框*/
            border: 5px solid #e0e0e0;
            border-top: none;
            z-index: 1;
        }
        #belly{
            height: 300px;
            width: 245px;
            margin-top: -145px;
            z-index: 5;
        }
        #cover{
            width: 190px;
            background-color: #fff;
            height: 150px;
            margin:0 auto;
            position: relative;
            border-radius: 50px;
        }
        #heart{
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: relative;
            /*向边框四周添加阴影效果*/
            box-shadow: 2px 5px 2px #ccc inset;
            right: -115px;
            top: 40px;
            z-index: 111;
            border: 1px solid #ccc;
        }
        #left-arm,
        #right-arm{
            height: 270px;
            width: 120px;
            border-radius: 50%;
            background-color: #fff;
            margin:0 auto;
            position: relative;
            top: -350px;
            left: -100px;
            transform: rotate(20deg);
            z-index: -1;
        }
        #right-arm{
            transform: rotate(-20deg);
            left: 100px;
            top: -620px;
        }
        #l-bigfinger,
        #r-bigfinger{
            height: 50px;
            width: 20px;
            border-radius: 50%;
            background-color: #fff;
            position: relative;
            top: 250px;
            left:50px;
            transform: rotate(-50deg);
        }
        #r-bigfinger{
            left: 50px;
            transform: rotate(50deg);
        }
        #l-smallfinger,
        #r-smallfinger{
            height: 35px;
            width: 15px;
            border-radius: 50%;
            background-color: #fff;
            position: relative;
            top: 195px;
            left: 66px;
            transform: rotate(-40deg);
        }
        #r-smallfinger{
            background-color: #fff;
            transform: rotate(40deg);
            top: 195px;
            left: 37px;
        }
        #left-leg,
        #right-leg{
            height: 170px;
            width: 90px;
            border-radius: 40% 30% 10px 45%;
            background-color: #fff;
            position: relative;
            top: -640px;
            left: -45px;
            transform:rotate(-1deg);
            z-index: -2;
            margin:0 auto;
        }
        #right-leg{
            background-color: #fff;
            border-radius: 30% 40% 45% 10px;
            margin:0 auto;
            top:-810px;
            left: 50px;
            transform:rotate(1deg);
        }
    </style>
</head>
<body>
<div id="baymax">
    <!-- 定义头部，包括两个眼睛、嘴 -->
    <div id="head">
        <div id="eye"></div>
        <div id="eye2"></div>
        <div id="mouth"></div>
    </div>
    <!-- 定义躯干，包括心脏 -->
    <div id="torso">
        <div id="heart"></div>
    </div>
    <!-- 定义肚子腹部，包括cover（和躯干连接处) -->
    <div id="belly">
        <div id="cover"></div>
    </div>
    <!-- 定义左臂 ,包括一大一小两个手指-->
    <div id="left-arm">
        <div id="l-bigfinger"></div>
        <div id="l-smallfinger"></div>
    </div>
    <!-- 定义右臂，包括一大一小两个手指 -->
    <div id="right-arm">
        <div id="r-bigfinger"></div>
        <div id="r-smallfinger"></div>
    </div>
    <!-- 定义左腿 -->
    <div id="left-leg"></div>
    <!-- 定义右腿 -->
    <div id="right-leg"></div>
</div>
</body>
</html>
